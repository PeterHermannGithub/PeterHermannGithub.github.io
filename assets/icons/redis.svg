<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Redis - In-Memory Database -->
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="redisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC382D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="memoryGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DC382D;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main database cylinder -->
  <ellipse cx="12" cy="6" rx="8" ry="2.5" fill="url(#redisGradient)"/>
  <rect x="4" y="6" width="16" height="10" fill="url(#redisGradient)"/>
  <ellipse cx="12" cy="16" rx="8" ry="2.5" fill="#B22222"/>
  
  <!-- Memory layers (stack representation) -->
  <ellipse cx="12" cy="8" rx="7" ry="1.5" fill="url(#memoryGradient)" opacity="0.8"/>
  <ellipse cx="12" cy="10" rx="6.5" ry="1.3" fill="url(#memoryGradient)" opacity="0.7"/>
  <ellipse cx="12" cy="12" rx="6" ry="1.1" fill="url(#memoryGradient)" opacity="0.6"/>
  <ellipse cx="12" cy="14" rx="5.5" ry="1" fill="url(#memoryGradient)" opacity="0.5"/>
  
  <!-- Speed indicators (lightning/fast access) -->
  <path d="M7 4 L9 6 L8 6 L9.5 8" stroke="#FFD700" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M17 4 L15 6 L16 6 L14.5 8" stroke="#FFD700" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Data flow arrows -->
  <path d="M2 11 L6 11" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M4 9 L6 11 L4 13" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <path d="M18 11 L22 11" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M20 9 L22 11 L20 13" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Redis "R" logo element -->
  <text x="12" y="13" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF" text-anchor="middle">R</text>
  
  <!-- Cache indicator dots -->
  <circle cx="9" cy="18" r="0.5" fill="#FFD700"/>
  <circle cx="12" cy="18.5" r="0.5" fill="#FFD700"/>
  <circle cx="15" cy="18" r="0.5" fill="#FFD700"/>
</svg>